name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: server
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Build and start stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml --env-file .env.ci up -d db server
          # Give containers time to initialize
          sleep 15

      - name: Wait for server healthcheck
        run: |
          for i in {1..12}; do
            if curl -sf http://localhost:5000/healthz; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server..."
            sleep 5
          done
          echo "Healthcheck timed out, continuing anyway"
          exit 0

      - name: Prepare dummy server key
        run: |
          mkdir -p keys
          cat > keys/server_priv.asc <<'EOF'
          -----BEGIN PGP PRIVATE KEY BLOCK-----
          Version: TestKey

          dummy-key-placeholder
          -----END PGP PRIVATE KEY BLOCK-----
          EOF

      - name: Run tests with coverage
        working-directory: server
        env:
          BASE_URL: http://localhost:5000
          FLAG_2: ${{ env.FLAG_2 }}
          LINK_KEY: ${{ env.LINK_KEY }}
          PROMETHEUS_MULTIPROC_DIR: /tmp
        run: |
          # Load variables from .env.ci
          export $(grep -v '^#' ../.env.ci | xargs)
          # Map LINK_KEY â†’ TATOU_LINK_KEY for the app
          export TATOU_LINK_KEY=$LINK_KEY
          export TESTING=1
          echo "TATOU_LINK_KEY set to: ${TATOU_LINK_KEY:0:6}***"
          pytest -k "not rmap" --cov=src --cov-report=xml
